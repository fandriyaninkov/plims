<div class="modal-body">
  <form [formGroup]="userForm" action="">
		<div class="form-group row">
			<label for="firstName" class="col-sm-4 col-form-label">
				Имя
			</label>
			<div class="col-sm-8">
				<input 
					type="text"
					class="form-control"
					formControlName="firstName"
					name="firstName"
					[ngClass]="{'is-invalid': submitted && f.firstName.errors}"
					>
				<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
					Введите имя
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label for="lastName" class="col-sm-4 col-form-label">
				Фамилия
			</label>
			<div class="col-sm-8">
				<input 
					type="text"
					class="form-control"
					formControlName="lastName"
					name="lastName"
					[ngClass]="{'is-invalid': submitted && f.lastName.errors}">
				<div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
					Введите фамилию
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label for="patronymic" class="col-sm-4 col-form-label">
				Отчество
			</label>
			<div class="col-sm-8">
				<input
					type="text"
					name="patronymic"
					formControlName="patronymic"
					class="form-control">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" (click)="save()">Сохранить</button>
	<button class="btn btn-secondary" (click)="cancel()">Отмена</button>
</div>
