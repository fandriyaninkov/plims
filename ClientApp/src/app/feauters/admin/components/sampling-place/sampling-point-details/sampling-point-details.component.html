<div class="modal-body">
  <form [formGroup]="pointForm" action="">
    <div class="form-group row">
      <label for="" class="col-sm-4 col-form-label">
        Место отбора
      </label>
      <div class="col-sm-8">
        <p-dropdown
          [options]="places"
          formControlName="selectedPlace"
          name="selectedPlace"
          filter="true"
          optionLabel="name"
          placeholder="Выберите место отбора"
          [style]="{ width: '100%' }"
          [ngClass]="{'is-invalid': submitted && f.selectedPlace.errors}"
        ></p-dropdown>
        <div *ngIf="submitted && f.selectedPlace.errors" class="invalid-feedback">
          Выберите место отбора
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label">
        Название
      </label>
      <div class="col-sm-8">
        <input 
          type="text"
          class="form-control"
          formControlName="name"
          name="name"
          [ngClass]="{'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          Введите название точки отбора
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="save()">Сохранить</button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">Отмена</button>
</div>
