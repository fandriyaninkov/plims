<div class="modal-body">
  <div class="form-group row">
    <div class="col-sm-12">
      <p-radioButton 
        value="place"
        label="Создание места отбора"
        [(ngModel)]="windowType">
      </p-radioButton>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <p-radioButton 
        value="point"
        label="Создание точки отбора"
        [(ngModel)]="windowType">
      </p-radioButton>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="goToWindow()">Перейти в окно</button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">Отмена</button>
</div>
